name: CodeCoverage

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master
jobs:
  code_coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
          submodules: recursive

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        
    - name: Install ceedling
      run: |
        gem install ceedling
        
    - name: Install gcovr
      run: |
        pip install gcovr

    - name: Coverage
      run: ceedling gcov:all utils:gcov
